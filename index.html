<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="lib.js"></script>
</head>
<body>
    <header>
        <h1>library</h1>
    </header>
    <div class="container">
        <div class="library">
            <article class="add_a_book">
                <form id="bookForm">
                    <h2>Add a book to your Library</h2>
                    <input type="text" id="title" name="title" placeholder="Title" required>
                    <input type="text" id="author" name="author" placeholder="Author" required>
                    <input type="number" id="pages" name="pages" placeholder="Number of pages" required>
            
                    <button type="submit" class="add_button">+ Add book</button>
    
                </form>
            </article>
        </div>

    </div>
    <footer>
        <p>&copy; 2023 "Library" by</p> <a href="https://github.com/shawnhutchison/Library">shawnhutchison</a>
    </footer>
</body>
</html>
